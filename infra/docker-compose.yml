version: "3.8"

services:
  postgres:
    image: postgres:15
    container_name: gupjob-postgres
    environment:
      POSTGRES_USER: gupjob
      POSTGRES_PASSWORD: gupjob_pass
      POSTGRES_DB: gupjob_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gupjob -d gupjob_dev"]
      interval: 5s
      retries: 10
    restart: unless-stopped

  adminer:
    image: adminer
    container_name: gupjob-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - postgres

  auth:
    build:
      context: ../services/auth
      dockerfile: Dockerfile
    container_name: gupjob-auth
    environment:
      - DATABASE_URL=postgresql://gupjob:gupjob_pass@postgres:5432/gupjob_dev?schema=public
      - JWT_SECRET=supersecret_dev_key
      - JWT_EXPIRATION=3600s
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    restart: unless-stopped

  api-gateway:
    build:
      context: ../services/api-gateway
      dockerfile: Dockerfile
    container_name: gupjob-api-gateway
    environment:
      - JWT_SECRET=supersecret_dev_key
      - AUTH_SERVICE_URL=http://auth:3000
      - ADMIN_SERVICE_URL=http://admin-service:4100
      - USER_SERVICE_URL=http://user-service:4000
    ports:
      - "8080:8080"
    depends_on:
      - auth
      - admin-service
      - user-service
    restart: unless-stopped

  admin-service:
    build:
      context: ../services/admin-service
      dockerfile: Dockerfile
    container_name: gupjob-admin
    environment:
      - DATABASE_URL=postgresql://gupjob:gupjob_pass@postgres:5432/gupjob_dev?schema=public
      - PORT=4100
    ports:
      - "4100:4100"
    depends_on:
      - postgres
    restart: unless-stopped

  user-service:
    build:
      context: ../services/user-service
      dockerfile: Dockerfile
    container_name: gupjob-user
    environment:
      - DATABASE_URL=postgresql://gupjob:gupjob_pass@postgres:5432/gupjob_dev?schema=public
      - ADMIN_SERVICE_URL=http://admin-service:4100
      - MENTOR_SERVICE_URL=http://mentor-service:4200
      - PORT=4000
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - admin-service
    restart: unless-stopped

  mentor-service:
    build:
      context: ../services/mentor-service
      dockerfile: Dockerfile
    container_name: gupjob-mentor
    environment:
      - DATABASE_URL=postgresql://gupjob:gupjob_pass@postgres:5432/gupjob_dev?schema=public
      - PORT=4200
    ports:
      - "4200:4200"
    depends_on:
      - postgres
    restart: unless-stopped

  notification-service:
    build:
      context: ../services/notification-service
      dockerfile: Dockerfile
    container_name: gupjob-notification
    environment:
      - DATABASE_URL=postgresql://gupjob:gupjob_pass@postgres:5432/gupjob_dev?schema=public
      - PORT=4300
    ports:
      - "4300:4300"
    depends_on:
      - postgres
    restart: unless-stopped

  verification-service:
    build:
      context: ../services/verification-service
      dockerfile: Dockerfile
    container_name: gupjob-verification
    environment:
      - DATABASE_URL=postgresql://gupjob:gupjob_pass@postgres:5432/gupjob_dev?schema=public
      - USER_SERVICE_URL=http://user-service:4000
      - NOTIFICATION_SERVICE_URL=http://notification-service:4300
      - PORT=4400
    ports:
      - "4400:4400"
    depends_on:
      - postgres
      - user-service
    restart: unless-stopped

volumes:
  pgdata: