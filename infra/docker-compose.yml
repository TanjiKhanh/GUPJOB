version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: gupjob_postgres
    environment:
      POSTGRES_USER: gupjob        # CHANGED from 'user'
      POSTGRES_PASSWORD: gupjob_pass # CHANGED from 'password'
      POSTGRES_DB: gupjob_dev      # CHANGED from 'gupjobdb'
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: gupjob_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
