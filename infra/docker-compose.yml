version: "3.8"

services:
  # =========================================
  # 1. DATABASE
  # =========================================
  postgres:
    image: postgres:15
    container_name: gupjob-postgres
    environment:
      POSTGRES_USER: gupjob
      POSTGRES_PASSWORD: gupjob_pass
      POSTGRES_DB: gupjob_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gupjob -d gupjob_dev"]
      interval: 5s
      retries: 10
    restart: unless-stopped


    redis:
      image: redis:alpine
      container_name: gupjob-redis
      ports:
        - "6379:6379"
      restart: unless-stopped
      command: redis-server --save 60 1 --loglevel warning # Optional persistence settings

  adminer:
    image: adminer
    container_name: gupjob-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - postgres

  # =========================================
  # 2. CORE SERVICES
  # =========================================
  auth:
    build:
      context: ../services/auth
      dockerfile: Dockerfile
    container_name: gupjob-auth
    environment:
      - DATABASE_URL=postgresql://gupjob:gupjob_pass@postgres:5432/gupjob_dev?schema=public
      - JWT_SECRET=supersecret_dev_key
      - JWT_EXPIRATION=3600s
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  api-gateway:
    build:
      context: ../services/api-gateway
      dockerfile: Dockerfile
    container_name: gupjob-api-gateway
    environment:
      - JWT_SECRET=supersecret_dev_key
      - AUTH_SERVICE_URL=http://auth:3000
      - ADMIN_SERVICE_URL=http://admin-service:4100
      # Removed User Service URL since the service is gone
    ports:
      - "8080:8080"
    depends_on:
      - auth
      - admin-service
    restart: unless-stopped

  # =========================================
  # 3. BUSINESS LOGIC SERVICES
  # =========================================
  admin-service:
    build:
      context: ../services/admin-service
      dockerfile: Dockerfile
    container_name: gupjob-admin
    environment:
      - DATABASE_URL=postgresql://gupjob:gupjob_pass@postgres:5432/gupjob_dev?schema=public
      - PORT=4100
    ports:
      - "4100:4100"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata: