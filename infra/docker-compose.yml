version: "3.8"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: gupjob
      POSTGRES_PASSWORD: gupjob_pass
      POSTGRES_DB: gupjob_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gupjob -d gupjob_dev"]
      interval: 5s
      retries: 10

  adminer:
    image: adminer
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - postgres

  auth:
    build:
      context: ../services/auth
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://gupjob:gupjob_pass@postgres:5432/gupjob_dev?schema=public
      - JWT_SECRET=supersecret_dev_key
      - JWT_EXPIRATION=3600s
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres

  api-gateway:
    build:
      context: ../services/api-gateway
      dockerfile: Dockerfile
    environment:
      - JWT_SECRET=supersecret_dev_key
      - AUTH_SERVICE_URL=http://auth:3000
    ports:
      - "8080:8080"
    depends_on:
      - auth

volumes:
  pgdata: 